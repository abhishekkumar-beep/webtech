

<!DOCTYPE html>
	<html>
		<head>
	<meta charset="utf-8">
		<title>
		Registration
	</title>
		<link rel="stylesheet" href="reg.css">
		</head>
			<body>
				<div class="login-box">
				<h1>
                                    Register Here            
				</h1>
					<div class="textbox">
					<form method="post" action="registration.jsp"  name="h1">
					<i class="fa fa-user-circle" aria-hidden="true">
					</i>
					<INPUT TYPE="TEXT" NAME="t1" PLACEHOLDER="ENTER FIRST NAME" REQUIRED maxlength="15">
				</div>
				<div class="textbox">
				<i class="fa fa-user-circle" aria-hidden="true"></i>
				<INPUT TYPE="TEXT" NAME="t2" PLACEHOLDER="ENTER LAST NAME" REQUIRED maxlength="10">
				</div>
				<div class="textbox">
			      <i class="fa fa-calendar" aria-hidden="true"></i>
					<INPUT TYPE="DATE" NAME="t3" REQUIRED PLACEHOLDER="DD-MM-YYYY">
				</div>
				<div class="textbox">
				 <i class="fa fa-mobile" aria-hidden="true"></i>
				 
					<INPUT TYPE="TEXT" NAME="t4" PLACEHOLDER="MOBILE NUMBER" REQUIRED maxlength="10">
				</div>
				
				<div class="gen">
				 <i class="fa fa-male" aria-hidden="true"></i>
				 <INPUT TYPE="RADIO" NAME="t5" VALUE="MALE"><br>
					<i class="fa fa-female" aria-hidden="true">
					</i>
				<INPUT TYPE="RADIO" NAME="t5" VALUE="FEMALE">
				</div>
				
				<div class="textbox">
					<i class="fa fa-home" aria-hidden="true"></i>
				<input type="text" name="t6" REQUIRED placeholder="PERMANENT ADDRESS">
				</div>
				<div class="textbox">
					<i class="fa fa-envelope" aria-hidden="true"></i>
					<INPUT TYPE="email" NAME="t7" PLACEHOLDER="ENTER THE MAIL" REQUIRED maxlength="25">
				</div>
				<div class="textbox">
					<i class="fa fa-eye" aria-hidden="true"></i>
				 <INPUT  TYPE="PASSWORD" NAME="t8" PLACEHOLDER="ENTER THE PASSWORD" REQUIRED maxlength="10">
				</div>
				<div class="textbox">
					<i class="fa fa-bars" aria-hidden="true"></i>
					<INPUT TYPE="TEXT" NAME="t9" PLACEHOLDER="ENTER THE STATE" REQUIRED maxlength="10"><br>
				</div>
				<div class="textbox1">
					<i class="fa fa-home" aria-hidden="true"></i>
					<SELECT class="selectbox" NAME="t10">
						<option>SELECT CITY</option>
						<OPTION>PRAYAGRAJ</OPTION>
						<OPTION>VARANASI</OPTION>
						<OPTION>KANPUR</OPTION>
						</SELECT>
	  
				</div>
                                  
				
				<INPUT class="button" TYPE="SUBMIT" NAME="f10" VALUE="CONFIRM">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
                                &nbsp &nbsp &nbsp &nbsp <INPUT class="button" TYPE="RESET" NAME="f11" VALUE="RESET>
                                 
				
                                                          

				
				
				
				
				
				
				
				
				
				
				
				</div>
			</body>
	</html>
